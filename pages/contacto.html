    <main>
        <!--Formulario básico para ponerse en contacto, creo que es simple pero funcional-->
        <section>
            <div class="banner">
                <img src="../assets/images/banner-contacto.jpg" alt="banner contacto">
            </div>
            <div class="title-contactanos">
                <h1>CONTÁCTANOS</h1>
            </div>
            <section class="formulario">
                <form action="#" method="post">
                    <div class="consulta">
                        <label for="apellido">APELLIDO</label>
                        <input type="text" id="apellido" name="Apellido" placeholder="Apellido" required>
                    </div>
                    <div class="consulta">
                        <label for="nombre">NOMBRE</label>
                        <input type="text" id="nombre" name="Nombre" placeholder="Nombre" required>
                    </div>
                    <div class="consulta">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="Email" placeholder="Ejemplo@email.com">
                    </div>
                    <div class="consulta">
                        <label for="mensaje">MENSAJE</label>
                        <textarea id="mensaje" name="Mensaje" rows="10" required></textarea>
                    </div>
                    <div class="consulta">
                        <button type="submit">ENVIAR</button>
                    </div>
                </form>
        </section>
    </main>
